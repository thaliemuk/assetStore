<div class="galleryDescription">Get Educational media from all over the web in one easy place</div>
<div class="gallry-items">
	
{{#galleryData}}
	<div class="gallery-item-container">
		<div class="card small">
		    <div class="card-image waves-effect waves-block waves-light">
		      <img class="activator" src="{{{thumbnail}}}">
		    </div>
		    <div class="card-content">
		      <span class="card-title activator grey-text text-darken-4">{{name}}<i class="material-icons right">more_vert</i></span>
		      <p><a href="#">download</a></p>
		    </div>
		    <div class="card-reveal">
		      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
		      <p>Here is some more information about this product that is only revealed once clicked on.</p>
		    </div>
		  </div>
	</div>
{{/galleryData}}
</div>
